<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>     
    <!--Кастомный скроллбар
    https://mt-webdesign.ru/scrollbar-v1-->
    <script src='https://matilda-design.ru/library/SmoothScroll.js'></script>
    <div class="custom-wrapper-md"><div class="custom-scrollbar-md"><div class="custom-scrollbar-thumb-md"></div></div></div>   
    
    <header class="header" id="header">
        <div class="header__container">
            <div class="header__logo-container"> 
                <img src="image/vector-car-disk.png" alt="Логотип" class="header__logo">
            </div>
            <div class="header__button-container"> 
                <button class="header__button" id="contactBtn">Написать нам</button>
                <button class="header__button" id="orderBtn">Заказать</button>
            </div>
        </div>
    </header>
   
    <section id="vid" class="section">
        <video src="Image/1655729368-1655729368-hd-teal-glass-waves-live-wallpaper-&-screensaver.mp4" autoplay loop muted></video>
 </section>

    <section id="about" class="section" >
        <div id="animationContainer">
            <p id="textExample"></p> 
    </section>

    <section id="sk" class="anim">
        <div class="body__background--stripe">
            <div class="stripe-container">
                <div class="stripe stripe--1" style="background-image: url('image/2.webp');"></div>
                <div class="stripe stripe--2" style="background-image: url('image/3.jpg');"></div>
                <div class="stripe stripe--3" style="background-image: url('image/4.png');"></div>
                <div class="stripe stripe--4" style="background-image: url('image/i.webp');"></div>
                <div class="stripe stripe--5" style="background-image: url('image/image.png');"></div>
                <div class="stripe stripe--6" style="background-image: url('image/1.jpg');"></div>
            </div>
        </div>
    </section>

    <section id="services" class="section">
        <h2>Услуги</h2>
        <ul>
            <li>Услуга 1: Краткое описание.</li>
            <li>Услуга 2: Краткое описание.</li>
            <li>Услуга 3: Краткое описание.</li>
        </ul>
        <a href="#contact" class="btn">Заказать сейчас</a>
    </section>

    <section id="testimonials" class="section">
        <h2>Отзывы клиентов</h2>
        <blockquote>"Отличный сервис!" - Клиент 1</blockquote>
        <blockquote>"Рекомендую всем!" - Клиент 2</blockquote>
        <a href="#contact" class="btn">Оставить отзыв</a>
    </section>

    <section id="contact" class="section">
        <h2>Контакты</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Ваше сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
        <p>Телефон: +7 (123) 456-78-90</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
